<!doctype html>
<html>
  <head>
    <title>Villains by Poornima Kallam</title>
  </head>
  <body>
    <h1>Villains by Poornima Kallam</h1>

    <!-- Form -->
    <label for="secret">Funny Man:</label>
    <input type="password" id="secret" value="Joker" />

    <br /><br />

    <label for="guess">Guess the villain:</label>
    <input type="text" id="guess" />

    <br /><br />

    <button onclick="checkVillain()">Check the guess</button>

    <!-- Results -->
    <p id="result"></p>

    <script>
      // Global variables
      let caught = 0;
      let gotAway = 0;

      function checkVillain() {
        let secretValue = document.getElementById("secret").value;
        let guessValue = document.getElementById("guess").value;

        if (secretValue === guessValue) {
          caught++;
          alert("You caught them");
        } else {
          gotAway++;
          alert("Maybe next time");
        }

        document.getElementById("result").innerHTML =
          "Caught: " + caught + " | Got Away: " + gotAway;
      }
    </script>
  </body>
</html>
